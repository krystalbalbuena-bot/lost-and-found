<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost & Found</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <h1>Lost &amp; Found</h1>
        <p class="tagline">Report lost items or help return found ones</p>
      </div>

      <div class="controls">
        <button id="darkToggle" class="icon-btn" aria-pressed="false" title="Toggle dark mode">ðŸŒ“</button>
        <button id="clearAll" class="ghost-btn" title="Reset demo">Reset</button>
      </div>
    </header>

    <main class="layout">
      <aside class="panel card">
        <h2>Add an item</h2>

        <form id="itemForm" class="form">
          <div class="row">
            <label>
              <span class="label">Type</span>
              <select id="type">
                <option value="lost">Lost</option>
                <option value="found">Found</option>
              </select>
            </label>

            <label>
              <span class="label">Date</span>
              <input id="date" type="date" />
            </label>
          </div>

          <label>
            <span class="label">Title</span>
            <input id="title" type="text" placeholder="e.g. Black wallet" required />
          </label>

          <label>
            <span class="label">Category</span>
            <input id="category" type="text" placeholder="Wallet, Electronics, Bag" />
          </label>

          <label>
            <span class="label">Location</span>
            <input id="location" type="text" placeholder="e.g. Library, Gate 3" />
          </label>

          <label>
            <span class="label">Description</span>
            <textarea id="description" placeholder="Details that help identify the item"></textarea>
          </label>

          <label class="file-label">
            <span class="label">Image (optional)</span>
            <input id="imageInput" type="file" accept="image/*" />
            <div id="preview" class="preview" aria-hidden="true">No photo</div>
            <small class="hint">Max 3MB recommended. Preview shown above.</small>
          </label>

          <div class="actions">
            <button type="submit" class="primary">Add Item</button>
            <button id="importSample" type="button" class="ghost">Add sample</button>
          </div>
        </form>
      </aside>

      <section class="content">
        <div class="card searchbar">
          <input id="search" placeholder="Search title, category, location..." />
          <div class="filters">
            <select id="filterType">
              <option value="all">All</option>
              <option value="lost">Lost</option>
              <option value="found">Found</option>
            </select>
            <select id="filterCategory"><option value="all">All categories</option></select>
            <select id="sortCtrl">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
        </div>

        <div id="list" class="list"></div>

        <footer class="small muted">Data stored locally in your browser (localStorage). Use developer tools to export JSON (call <code>exportLF()</code>).</footer>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
