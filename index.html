<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost & Found</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- Slide-out Sidebar -->
    <aside id="sidebar" class="sidebar" aria-hidden="true">
  <div class="sidebar-inner card">
    <div class="sidebar-brand">
      <h2>Menu</h2>
      <button id="closeMenu" class="icon-btn">âœ•</button>
    </div>

    <nav class="sidebar-nav">
      <button class="side-link" data-target="view-items">Items</button>
      <button class="side-link" data-target="view-inventory">
        Inventory <span id="inventoryCount" class="badge">0</span>
      </button>
      <button class="side-link" data-target="view-deleted">Deleted</button>

      <hr/>

      <div class="side-actions">
        <button id="exportAllCsv" class="ghost">Export All CSV</button>
        <button id="exportAllPdf" class="ghost">Export All (Print/PDF)</button>
      </div>

      <hr/>
      <div id="authArea"></div>
    </nav>
  </div>
</aside>



    <header class="topbar">
  <div class="brand">
    <h1>Lost &amp; Found</h1>
    <p class="tagline">Report lost items or help return found ones</p>
  </div>

  <div class="controls">
    <button id="darkToggle" class="icon-btn" title="Toggle theme">ðŸŒ“</button>
    <button id="menuBtn" class="icon-btn" title="Open menu">â˜°</button>
  </div>
</header>


    <main class="layout">
      <!-- Left panel (form) -->
      <aside class="panel card" id="view-items">
        <h2>Add an item</h2>

        <form id="itemForm" class="form">
          <div class="row">
            <label>
              <span class="label">Type</span>
              <select id="type">
                <option value="lost">LOST</option>
                <option value="found">FOUND</option>
              </select>
            </label>

            <label>
              <span class="label">DATE</span>
              <input id="date" type="date" />
            </label>
          </div>

          <label>
            <span class="label">TITLE</span>
            <input id="title" type="text" placeholder="e.g. Black wallet" required />
          </label>

          <label>
            <span class="label">CATEGORY</span>
            <input id="category" type="text" placeholder="Wallet, Electronics, Bag" />
          </label>

          <label>
            <span class="label">LOCATION</span>
            <input id="location" type="text" placeholder="e.g. Library, Gate 3" />
          </label>

          <label>
            <span class="label">DESCRIPTION</span>
            <textarea id="description" placeholder="Details that help identify the item"></textarea>
          </label>

          <label class="file-label">
            <span class="label">IMAGE (optional)</span>
            <input id="imageInput" type="file" accept="image/*" />
            <div id="preview" class="preview" aria-hidden="true">No photo</div>
            <small class="hint">Max 5MB recommended. Preview shown above.</small>
          </label>

          <div class="actions">
            <button type="submit" class="primary">ADD ITEM</button>
            <button id="importSample" type="button" class="ghost">Add sample</button>
          </div>
        </form>
      </aside>

      <!-- Right content area: main list / inventory / deleted (views toggled by JS) -->
      <section class="content">
        <div class="card searchbar" id="list-controls">
          <input id="search" placeholder="Search title, category, location..." />
          <div class="filters">
            <select id="filterType">
              <option value="all">All</option>
              <option value="lost">Lost</option>
              <option value="found">Found</option>
            </select>
            <select id="filterCategory"><option value="all">All categories</option></select>
            <select id="sortCtrl">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
        </div>

        <!-- Active items list -->
        <div id="list" class="list view"></div>

        <!-- Inventory view (hidden by default, shown via sidebar) -->
        <div id="view-inventory" class="card view" style="display:none; margin-top:12px;">
          <h2>Inventory (claimed)</h2>
          <div id="inventory" class="list" style="margin-top:12px;"></div>
        </div>

        <!-- Deleted view (hidden by default) -->
        <div id="view-deleted" class="card view" style="display:none; margin-top:12px;">
          <h2>Deleted Items (Bin)</h2>
          <div id="deleted" class="list" style="margin-top:12px;"></div>
        </div>

        <footer class="small muted">Data stored locally in your browser (localStorage). Use the menu â†’ Export to save data.</footer>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
